    <div class="form-shop">
        <div class="container">
            <h2>Please Fill Out This Form</h2>
            <div class="row">
                <div class="col-12">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputName">Full Name</label>
                            <input required="required  type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp"
                                placeholder="Enter Your Full Name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputNumber">Mobile Number</label>
                            <input required="required  type="number" class="form-control" id="exampleInputNumber"
                                aria-describedby="emailHelp" placeholder="Enter Mobile Number">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input required="required  type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputAddress">Enter Full Address</label>
                            <textarea required="required" class="form-control" id="exampleInputAddress" cols="30" rows="3"></textarea>
                        </div>
                        <div class="form-group form-check">
                            <input required="required  type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <div class="form-btn">
                            <a href="./msg.html" class="btn btn-primary">Confirm Order</a>
                            <a href="./index.html" class="btn btn-danger">Cancel</a>
                        </div>
                    </form>
                </div>
